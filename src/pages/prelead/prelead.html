<ion-header>
  <ion-navbar>
    <ion-title>{{ 'PRELEAD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

<div padding>
  <form (submit)="doPreLead()">
    <ion-list>
        <ion-list-header no-lines class="formprelead">{{ 'CPF' | translate }}</ion-list-header>
      <ion-item>
        <ion-input type="text" [(ngModel)]="account.cpf" name="cpf"></ion-input>
      </ion-item>
    </ion-list>

      <ion-list>
      <ion-list-header no-lines class="formprelead">{{ 'EMAIL' | translate }}</ion-list-header>
      <ion-item>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
    </ion-list>

      <ion-list>
      <ion-list-header no-lines class="formprelead">{{ 'PHONE' | translate }}</ion-list-header>
      <ion-item>
        <ion-input type="phone" [(ngModel)]="account.phone" name="phone"></ion-input>
      </ion-item>
      </ion-list>

      <div padding>
        <button ion-button class="next" block>{{ 'PRELEAD_BUTTON' | translate }}</button>
      </div>
  </form>
</div>
</ion-content>
