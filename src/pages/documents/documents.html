<ion-header>
  <ion-navbar>
    <ion-title>{{ 'DOCUMENTS_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (submit)="doSaveDocuments()">
    <ion-list no-lines>
      <ion-item (click)="takePhoto()" >
        <input type="image" src="assets/img/IconeDocFrente.png" class="center" margin-top="12" alt="Frente do Documento" width="130" height="130">
      </ion-item>
      <ion-item>
        <ion-label class="center">Frente do Documento</ion-label>
      </ion-item>
      <ion-item (click)="takePhoto()" >
        <input type="image" src="assets/img/IconeDocTras.png" class="center" alt="Verso do Documento" width="130" height="130">
      </ion-item>
      <ion-item>
        <ion-label class="center">Verso do Documento</ion-label>
      </ion-item>
      <ion-item (click)="takePhoto()" >
        <input type="image" src="assets/img/IconeSelfie.png" class="center" alt="Selfie" width="130" height="130">
      </ion-item>
      <ion-item>
        <ion-label class="center">Selfie</ion-label>
      </ion-item>
    </ion-list>
     <div padding>
        <button type="submit" ion-button block class="signup">{{ 'DOCUMENTS_BUTTON' | translate }}</button>
      </div>
  </form>
</ion-content>
